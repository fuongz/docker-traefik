version: "3"

services:
  traefik:
    image: traefik:v2.4.9
    container_name: traefik
    networks:
      - traefik_net
      - mysql_net
      - pg_net
    volumes:
      - ./traefik.yml:/etc/traefik/traefik.yml
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - 80:80
      - 443:443

networks:
  mysql_net:
    external: true
  pg_net:
    external: true
  traefik_net:
    driver: bridge
    name: traefik_net